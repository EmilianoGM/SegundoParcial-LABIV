<app-login-form (emitData)="loggearUsuario($event)"></app-login-form>
<h4>¿Aún no estás registrado? <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Regístrate aquí</a></h4>
<div *ngIf="errorLogin">
  ¡Atención! Los datos que ingresaste no se encuentran en nuestra base de datos. Para acceder primero debes registrarte.
</div>

<h4>Registro</h4>
<form [formGroup]="formRegister" (ngSubmit)="onSubmit(formRegister.value)">
  <div>
    <label for="email">
      Correo
    </label>
    <input id="email" type="text" formControlName="email">
  </div>

  <div *ngIf="formRegister.get('email').invalid && (formRegister.get('email').touched || formRegister.get('email').dirty)">
    Introduce un correo
  </div>
  <div *ngIf="formRegister.get('email').hasError('email')">
    No es un mail
  </div>

  <div>
    <label for="password">
      Contraseña
    </label>
    <input  id="password" type="password" formControlName="password">
  </div>
  <div *ngIf="formRegister.get('password').invalid && (formRegister.get('password').touched || formRegister.get('password').dirty)">
    Mínimo 6 caracteres
  </div>

  <label for="tipo">Seleciona un tipo de usuario:</label>
  <select id="tipo" name="tipo" formControlName="tipo">
    <option value="admin">Admin</option>
    <option value="cliente">Cliente</option>
  </select>
  <button class="button" type="submit" [disabled]="!formRegister.valid">Registrarme</button>
</form>
